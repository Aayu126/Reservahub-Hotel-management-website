<!-- Login Page -->
<form id="login-form" class="w-full max-w-sm mx-auto mt-20">
    <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded" required>
    </div>
    <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Role</label>
        <select id="role" class="w-full p-2 border border-gray-300 rounded">
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
        </select>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
</form>
<script src="path-to-login.js"></script>
