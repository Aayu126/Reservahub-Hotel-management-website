<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- Charset and Meta Tags for SEO and Social Sharing -->
    <meta charset="UTF-8" />
    <title>Reservahub Pro</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />

    <meta property="og:title" content="Reservahub Pro" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body class="bg-gray-50">
    <!-- Main Page Content -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-2xl font-semibold text-center mb-6">Welcome to Reservahub</h1>

        <!-- Login Options -->
        <div class="space-y-4">
          <p class="text-center text-gray-600">Please choose your role:</p>

          <!-- Buttons for Admin, Staff, and Customer -->
          <div class="space-y-4">
            <button onclick="redirectToDashboard('admin')" class="w-full bg-blue-500 text-white py-3 rounded-md shadow-md hover:bg-blue-600 focus:outline-none">Admin Login</button>
            <button onclick="redirectToDashboard('staff')" class="w-full bg-green-500 text-white py-3 rounded-md shadow-md hover:bg-green-600 focus:outline-none">Staff Login</button>
            <button onclick="redirectToDashboard('customer')" class="w-full bg-yellow-500 text-white py-3 rounded-md shadow-md hover:bg-yellow-600 focus:outline-none">Customer Login</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function redirectToDashboard(role) {
        if(role === 'admin') {
          alert("Redirecting to Admin Dashboard...");
          // Redirect to Admin dashboard
          window.location.href = "/admin-dashboard.html"; // Or your existing route
        } else if(role === 'staff') {
          alert("Redirecting to Staff Dashboard...");
          // Redirect to Staff dashboard
          window.location.href = "/staff-dashboard.html"; // Or your existing route
        } else if(role === 'customer') {
          alert("Redirecting to Customer Dashboard...");
          // Redirect to Customer dashboard
          window.location.href = "/customer-dashboard.html"; // Or your existing route
        }
      }
    </script>

    <!-- React App root element -->
    <div id="root"></div>

    <!-- Main Script for React App -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
